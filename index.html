<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Events Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>School Events</h1>
    <div class="calendar-container">
        <h2>October 2023</h2> (Example Month)
        <div class="calendar">
            <!-- Days of the week headers -->
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>

            <!-- Example Dates - Manually created for demo -->
            <div class="date empty"></div>
            <div class="date empty"></div>
            <div class="date">1</div>
            <div class="date event-date" data-event-name="Sports Day Practice" data-event-details="Photos: #link_to_photos_sports | Videos: #link_to_video_sports">2</div>
            <div class="date">3</div>
            <div class="date event-date" data-event-name="Annual Day Rehearsal" data-event-details="Details about rehearsal. Photos: #link1 | Video: #link2">4</div>
            <div class="date">5</div>
            <!-- ... more dates ... -->
            <div class="date">6</div>
            <div class="date">7</div>
            <div class="date">8</div>
            <div class="date">9</div>
            <div class="date event-date" data-event-name="Science Exhibition" data-event-details="Photos: #link_to_photos_science | Videos: #link_to_video_science">10</div>
            <div class="date">11</div>
            <div class="date">12</div>
            <!-- ... fill out the calendar grid ... -->
        </div>
    </div>

    <div id="event-display-area">
        <h3>Event Details</h3>
        <p id="event-name-display">- Select a date -</p>
        <div id="event-media-links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
